<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>autookk - Промпты</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Левая панель: список промптов -->
    <aside class="sidebar glass">
      <div class="sidebar-header">
        <h1>Промпты</h1>
        <div class="sidebar-actions">
          <button id="newPromptBtn" class="btn-icon" title="Создать промпт">➕</button>
        </div>
      </div>
      <div class="sidebar-filters" style="padding: 12px; border-bottom: 1px solid rgba(255, 255, 255, 0.3); background: rgba(255, 255, 255, 0.1);">
        <input 
          type="text" 
          id="searchInput" 
          class="modal-input" 
          placeholder="Поиск по названию или тексту..."
          style="margin-bottom: 8px; font-size: 13px;"
        />
        <select 
          id="folderFilter" 
          class="modal-input"
          style="font-size: 13px;"
        >
          <option value="">Все папки</option>
        </select>
      </div>
      <div id="treeContainer" class="tree-container">
        <!-- Список промптов будет отрендерен здесь -->
      </div>
    </aside>

    <!-- Правая панель: редактор -->
    <main class="editor glass">
      <div id="editorContent" class="editor-content">
        <div class="editor-placeholder">
          <p>Выберите промпт слева для просмотра и редактирования</p>
        </div>
      </div>
    </main>
  </div>

  <div class="app-version">
    v<span id="appVersion"></span>
  </div>

  <script src="main.js"></script>
</body>
</html>
